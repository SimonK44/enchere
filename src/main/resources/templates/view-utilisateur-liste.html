<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/header-footer.css}" />
    <link rel="stylesheet" th:href="@{/css/profil.css}" />  
    <link rel="stylesheet" th:href="@{/css/home.css}" /> 
	<link rel="stylesheet" th:href="@{/css/table.css}" />
	<script th:href="@{/js/confirmation-suppression.js}" ></script>
    
	<title>ENI-Enchères</title>
</head>
<body>
	<div th:replace="~{/fragments/fragment-header :: frag-header}"></div>
	<main>
	
	<table>
	  <thead>
			<tr>
				<th>Pseudo</th>
				<th>Nom</th>
				<th>prenom</th>
				<th>email</th>
				<th>Action</th>
			</tr>
	  </thead>
	  <tbody>
	  <!-- une ligne tr par utilisateur -->
	 	 <tr th:each="item : ${utilisateurs}">
	 	 	<td th:text="${item.pseudo}"></td>
	 	 	<td th:text="${item.nom}"></td>
	 	 	<td th:text="${item.prenom}"></td>
	 	 	<td th:text="${item.email}"></td>
	 	 	<td>
	 	 		<a  th:href="@{/utilisateurs/afficher(id=${item.noUtilisateur})}"> Detail</a>	 	 	   
	 	 	    <a id="suppression" th:href="@{/utilisateur/supprime(id=${item.noUtilisateur})}" onclick=" return confirmation()"> Suppression</a>
	 	 	</td>
	  	</tr>
	 	 </tbody>	
	</table>    
    </main>
	<div class="center" th:replace="~{/fragments/fragment-footer :: frag-footer}"></div>

 <script>
        function confirmation() {
            return confirm("Êtes-vous sûr de vouloir supprimer cet utilisateur ?");
        }
    </script>


</body>


</html>
