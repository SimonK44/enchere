<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/header-footer.css}" />
	<link rel="stylesheet" th:href="@{/css/form-inscription.css}" />
	<link rel="stylesheet" th:href="@{/css/error.css}" />
	<title>ENI-Enchères</title>
</head>
<body>	
<!-- 	<div th:replace="~{/fragments/fragment-header :: frag-header}"></div> -->
	<main>
		<form th:action="@{/utilisateurs/creer}" method="POST" th:object="${utilisateur}">
			<h1>Mon profil</h1>
			<div data-th-replace="~{/fragments/fragment-errors :: frag-errors}"></div>
			<div class="form-row">
				<div class="form-col">
					<label for="inputPseudo">Pseudo :</label>				
					<input id="inputPseudo" type="text" name="pseudo" th:field="*{pseudo}" required/>
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('pseudo')}"></div>
				</div>
				<div class="form-col">
					<label for="inputPrenom">Prénom :</label>
					<input id="inputPrenom" type="text" name="prenom" th:field="*{prenom}" required/>
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('prenom')}"></div>					
				</div>
			</div>
			<div class="form-row">
				<div class="form-col">
					<label for="inputNom">Nom :</label>
					<input id="inputNom" type="text" name="nom" th:field="*{nom}" required/>
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('nom')}"></div>					
				</div>
				<div class="form-col">
					<label for="inputEmail">Email :</label>
					<input id="inputEmail" type="email" name="email" th:field="*{email}" required/>
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('email')}"></div>				
				</div>
			</div>
			<div class="form-row">
				<div class="form-col">
					<label for="inputTelephone">Téléphone :</label>
					<input id="inputTelephone" type="text" name="telephone" th:field="*{telephone}" required/>	
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('telephone')}"></div>					
				</div>
				<div class="form-col">
					<label for="inputRue">Rue :</label>
					<input id="inputRue" type="text" name="rue" th:field="*{rue}" required/>	
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('rue')}"></div>					
				</div>
			</div>			
			<div class="form-row">
				<div class="form-col">
					<label for="inputCp">Code postal :</label>
					<input id="inputCp" type="text" name="codePostal" th:field="*{codePostal}" required/>
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('codePostal')}"></div>						
				</div>
				<div class="form-col">
					<label for="inputVille">Ville :</label>
					<input id="inputVille" type="text" name="ville" th:field="*{ville}" required/>	
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('ville')}"></div>				
				</div>
			</div>
			<div class="form-row">
				<div class="form-col">
					<label for="inputPassord">Mot de passe :</label>
					<input id="inputPassord" type="password" name="password" th:field="*{motDePasse}" required/>	
					<div data-th-replace="~{/fragments/fragment-error :: frag-error('motDePasse')}"></div>				
				</div>
				<div class="form-col">
					<label for="confirmPassword">Confirmation :</label>
					<input id="confirmPassword" type="password" name="confirmPassword" required/>
				</div>
			</div>
			<div class="form-actions">
				<button type="submit">Creer</button>
				<button type="reset">Annuler</button>
			</div>
		</form>	
	</main>
	<div th:replace="~{/fragments/fragment-footer :: frag-footer}"></div>
</body>
</html>
